<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Todo List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../assets/css/todos.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<script
			type="text/javascript"
			src="../assets/js/lib/jQuery-3.4.0.min.js"
		></script>
	</head>
	<body>
		<div id="container">
			<h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>
			<input type="text" placeholder="Add new task" />
			<ul id="tasks">
				<li>
					<span><i class="far fa-trash-alt"></i></span> Go To Potion Class
				</li>
				<li>
					<span><i class="far fa-trash-alt"></i></span> Buy New Robes
				</li>
				<li>
					<span><i class="far fa-trash-alt"></i></span> Visit Hagrid
				</li>
			</ul>
			<ul id="completedTasks">
			</ul>
		</div>
		<script type="text/javascript" src="../assets/js/todos.js"></script>
	</body>
</html>
